<body>
    <div class="container3">

        <header class="header" id="arriba">
            <nav>
                <a href="./index.html"><img src="./Imagenes/logo.png" alt="logo" class="logo"></a>
                <ul class="navprinc">
                    <li><a href="./bio.html">¿Quienes somos?</a></li>
                    <li><a href="./buscador.html">Buscador</a></li>
                    <li><a href="./recomendar.html">Recomendar</a></li>
                </ul>
            </nav>
        </header>

        <section class="principalTitle titulos center">
            <h1>Buscador</h1>
            <img src="./Imagenes/pngwing.com.png" alt="">
        </section>


        <section class="section7 center busc">
            <h2>
                <em>Busca la pelicula y te decimos que nos parecio</em>
            </h2>
            <form action="#">
                <p>Escribe el nombre de tu pelicula: <input class="recblack" type="search" name="busqueda"><input
                        class="bot" type="submit" value="Buscar"></p>
            </form>
        </section>

        <section class="section8 mult center">
            <h2>Te recomendamos la pelicula perfecta para vos</h2>
            <h3>Plataforma</h3>
            <form action="#">
                <input type="radio" name="plat" id="netflix"><label for="netflix">Netflix</label>
                <input type="radio" name="plat" id="hbo"><label for="hbo">HBO</label>
                <input type="radio" name="plat" id="star"><label for="star">Star</label>
                <input type="radio" name="plat" id="prime"><label for="prime">Prime</label>
            </form>

            <h3>Genero</h3>
            <form action="#">
                <input type="radio" name="gen" id="terror"><label for="terror">Terror</label>
                <input type="radio" name="gen" id="accion"><label for="accion">Acción</label>
                <input type="radio" name="gen" id="comedia"><label for="comedia">Comedia</label>
                <input type="radio" name="gen" id="drama"><label for="drama">Drama</label>
            </form>

            <h3>Epoca</h3>
            <form action="#">
                <input type="radio" name="epo" id="antigua"><label for="antigua">Antigua</label>
                <input type="radio" name="epo" id="moderna"><label for="moderna">Moderna</label>
                <input type="radio" name="epo" id="nueva"><label for="nueva">Nueva</label>
            </form>

            <h3>Region</h3>
            <form action="#">
                <input type="radio" name="reg" id="europa"><label for="europa">Europa</label>
                <input type="radio" name="reg" id="eeuu"><label for="eeuu">EEUU</label>
                <input type="radio" name="reg" id="lat"><label for="lat">Latinoamericana</label>
                <input type="radio" name="reg" id="arg"><label for="arg">Argentina</label>
            </form>

            <input type="submit" value="Enviar" class="bot">
        </section>

        <footer class="footer">
            <hr>
            <nav>
                <ul class="navfin">
                    <li><a href="#arriba">Inicio</a></li>
                    <li><a href="./buscador.html">Buscador</a></li>
                    <li><a href="./quever.html">Recomendaciones</a></li>
                </ul>
            </nav>
            <section class="fotlog">
                <a href="#" target="_blank"><img src="./Imagenes/gorjeo.png" alt="twitter"></a>
                <a href="#" target="_blank"><img src="./Imagenes/instagram.png" alt="instagram"></a>
                <a href="#" target="_blank"><img src="./Imagenes/facebook.png" alt="facebook"></a>
                <a href="#" target="_blank"><img src="./Imagenes/whatsapp.png" alt=""></a>
            </section>

        </footer>
